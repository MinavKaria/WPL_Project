<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoungGigs</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">

</head>
<body>
    <div class="navbarBox">
        <div class="navbarContainer">
            <div>
                <img src="YoungGigs.svg" alt="" class="logo">
            </div>
            <ul class="navbarLinks">
                <li>Find Work</li>
                <li>Applications</li>
                <li>Upskill</li>
                <li>Post Job</li>
            </ul>

            <div class="btn btn-dark">
                Login
            </div>
        </div>
    </div>
    
    <div class="heroContainer">
        <div>
            <b class="boldText">
                <div>Jobs for Unemployed Youth</div>
                <div>No Experience? No Problem</div>
            </b>  

            <p class="heroLine">Empowering Youth through No Experience Job Opportunities</p>
            
            <div class="findContainer">
            <button class="FindJobBtn">Find a Job</button>
            </div>
        </div>
    </div>
    <div class="searchContainer">
        <div class="searchContainer2">
            <div class="searchJob">
                <input type="text" placeholder="Search for Jobs">
                <img src="search.png" alt="">
            </div>
            <div class="dropdown">
                <div class="dropdown-content">
                    <a href="#">Location 1</a>
                    <a href="#">Location 2</a>
                    <a href="#">Location 3</a>
                </div>
                <span class="searchLocation">Location
                    <img src="arrow.png" alt="" srcset="">
                </span>
            </div>
            <div class="dropdown">
                <div class="dropdown-content">
                    <a href="#">Type 1</a>
                    <a href="#">Type 2</a>
                    <a href="#">Type 3</a>
                </div>
                <span class="searchType" onclick="openTypeMenu()">Type
                    <img src="arrow.png" alt="" srcset="">
                </span>
            </div>
            <button type="button" class="searchJobs" onclick="animateButton()">Search</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
