<html lang="en">

    .signup-container {
      margin-top: 50px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;

      border: 2px solid #007bff; /* Main border */

    .btn-signup {
      background-color: #007bff;

    .btn-signup:hover {

    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Young Gigs</h1>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card signup-container">
          <div class="card-header">
            <h3 class="text-center">Sign Up</h3>
          </div>
          <div class="card-body">
            <form id="signupForm">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
              </div>
              <div class="form-group">
                <label for="qualification">Qualification</label>
                <input type="text" class="form-control" id="qualification" placeholder="Enter your qualification" required>
              </div>
              <div class="form-group">
                <label for="phone">Phone No</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" minlength="6" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" minlength="6" required>
              </div>
              <div class="form-group">
                <label for="resume">Resume</label>
                <input type="file" class="form-control-file" id="resume" accept=".pdf,.doc,.docx" required>
              </div>
              <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
              </div>
              <div class="form-group">
                <label for="degree">Degree</label>
                <input type="text" class="form-control" id="degree" placeholder="Enter your degree" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block btn-signup">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
